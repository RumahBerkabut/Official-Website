    <div>
        <h1>Countdown To Rumah Berkabut Mini Fest 2024 !</h1>
        <div id="countdown">00:00:00:00</div>
    </div>

    <script>
        // Set target tanggal 30 Desember 2024
        var countDownDate = new Date("Dec 30, 2024 00:00:00").getTime();

        // Update hitungan mundur setiap 1 detik
        var countdownfunction = setInterval(function() {
            // Dapatkan waktu sekarang
            var now = new Date().getTime();
            
            // Hitung jarak waktu antara sekarang dan waktu akhir
            var distance = countDownDate - now;
            
            // Hitung waktu untuk hari, jam, menit, dan detik
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Tampilkan hasilnya dalam elemen dengan id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
            + minutes + "m " + seconds + "s ";
            
            // Jika hitungan sudah selesai, tampilkan teks
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "WAKTU HABIS";
            }
        }, 1000);
    </script>
  </main>
